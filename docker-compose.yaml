version: '3.8'

services:
  quizmaster:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "7236:7236"
    environment:
      - NODE_ENV=production
      - PORT=7236
    volumes:
      # Mount the database file to persist data
      - ./server/quiz_master.db:/app/server/quiz_master.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7236/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
